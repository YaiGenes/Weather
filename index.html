<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"

    />

  <body class="p-1 w-100 bg-primary" style="--bs-bg-opacity: 0.5">
    <header>
      <img
        src="assets/header.webp"
        class="w-100"
        style="height: 10vh"
        alt="sky clouds"
      />
    </header>
    <label
      for="exampleDataList"
      class="form-label w-100 left-50 m-auto text-center h4"
      >Search your City</label
    >
    <div class="row w-100 m-auto">
      <div class="col-9">
        <input
          class="form-control m-auto"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions"> </datalist>
      </div>
      <button class="btn btn-outline-primary col-3" id="search">Search</button>
    </div>
    <main>

      <p class="h6 text-center" id="provinceName"></p>
      <div id="weatherTable">

          <div class="col-2 text-center" date>
            <p daynumber></p>
            <p dayname></p>
          </div>
          <div class="col-2 text-center">
            <div sky class="row-6"></div>
            <div wind class="row-6"></div>
          </div>
          <div class="col-4" temp-sens>
            <div class="row-6" temp></div>
            <div class="row-6" sens></div>
          </div>
          <div class="col-4" humidity-rain>
            <div humidity class="row-6"></div>
            <div rain class="row-6"></div>
          </div>
        </div>
